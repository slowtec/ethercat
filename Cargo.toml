[workspace]

[package]
name = "ethercat"
version = "0.1.3"
description = "Binding to the IgH/Etherlab open-source EtherCAT master"
keywords = ["ethercat", "master", "etherlab", "fieldbus", "automation"]
authors = ["Georg Brandl <g.brandl@fz-juelich.de>", "slowtec GmbH <post@slowtec.de>"]
repository = "https://github.com/ethercat-rs/ethercat"
readme = "README.md"
license = "MIT/Apache-2.0"
edition = "2018"

[dependencies]
derive-new = "0.5.6"
ethercat-sys = { path = "ethercat-sys", version = "0.1.3" }
ethercat-types = "0.2.0"
libc = "0.2.49"
log = "0.4"
memmap = "0.7.0"
num-traits = "0.2"

[dev-dependencies]
ethercat-esi = "*"
env_logger = "*"

[badges]
maintenance = { status = "actively-developed" }
